<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Traveler's Trip Forecaster</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <header>
        <h1 class="center-align">
            Traveler's Trip Forecaster
        </h1>
    </header>

    <div class="row">
        <div class="col-s5">
            <h4 class="center-align">
                Welcome! Plan your trip with us, let's look at the forecast then pick an activity!
            </h4>
        </div>
    </div>

    <section class="flex justify-content"> 
        <form id="city-form"
              class="margin"> 
            <input  id="city-input" 
                    class="validate"
                    placeholder="Enter City Name" 
                    type="text">
            <button class="btn waves-effect waves-light" 
                    type="submit" 
                    name="action"> 
                Submit
            </button>
        </form>
        <div id="five-day-weather-forecast" 
                class="column padding">
        </div>
    </section>

    <div class="flex margin"> 
        <div>
            <div id="categories"
                 class="">
                <p>
                    categories example
                </p>
            </div>
            
            <div id="favorites"
                     class="">
                <p>
                    favorites example
                </p>
            </div>
        </div>

        <div id="categories-result"
             class="margin" > 
            <p>
                categories results example
            </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
