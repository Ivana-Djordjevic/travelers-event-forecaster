<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler's Trip Forecaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="header">
        <header>
            <h3 class="center-align">
                Concert Forecaster
            </h3>
        </header>

        <div class="row">
            <div class="col-s5">
                <h5 class="center-align">
                    Welcome! Plan your trip with us, let's look at the forecast then pick an activity!
                </h5>
            </div>
        </div>
    </div>

    <main class="flex justify-content row">
        <div class="col-s3">
            <form id="city-form">
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <input id="city-input" class="validate" placeholder="Enter City Name" type="text">
                        </div>
                        <div class="card-action">
                            <button id="city-name" class="btn waves-effect waves-light" type="submit" name="action">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="card">
                <div class="card-content center">
                    <h6>
                        Favorites
                    </h6>
                    <div id="favorites" class="card-action">
                        <a href="#">
                            example link
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="justify-content">
            <div id="five-day-weather-forecast" class=" col-s9 column padding"></div>

            <div class="justify-content">
                <div id="results" class="col s12"><span class="flow-text"></span></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
